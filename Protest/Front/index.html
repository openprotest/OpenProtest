<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pro-test</title>
	<link rel="icon" id="favicon">
	<meta name="theme-color" content="#202020"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content="A management base for System Admins"/>

	<link rel="stylesheet" href="root.css"/>
	<link rel="stylesheet" href="ui.css"/>

	<script defer src="loader.js"></script>
</head>

<body>
	<main id="container">
		<svg id="analog_clock" width="96" height="96" aria-hidden="true">
			<defs>
				<mask id="analog_clock_mask">
					<rect width="100%" height="100%" fill="#fff" />
					<circle cx="48" cy="48" r="5" fill="#000" />
					<line id="analog_clock_h" x1="48" y1="48" x2="48" y2="24" stroke="#000" stroke-width="5" />
					<line id="analog_clock_m" x1="48" y1="48" x2="48" y2="16" stroke="#000" stroke-width="3" />
				</mask>
			</defs>
			<circle cx="48" cy="48" r="42" fill="var(--clr-contrast)" mask="url(#analog_clock_mask)" />
			<circle cx="48" cy="48" r="46" fill="none" stroke="var(--clr-contrast)" stroke-width="3" />
		</svg>

		<svg id="date_calendar" width="96" height="96" aria-hidden="true">
			<defs>
				<mask id="date_month_mask">
					<rect width="100%" height="100%" fill="#fff" />
					<text id="date_month" x="50%" y="18px" font-size="16" font-weight="bold" fill="#000" text-anchor="middle"></text>
					<circle cx="16px" cy="12px" r="4px" fill="#000" />
					<circle cx="80px" cy="12px" r="4px" fill="#000" />
					<rect x="4px" y="26px" width="88px" height="2px" fill="#888" />
					<text fill="#000" id="date_date" x="50%" y="64px" font-size="40" font-weight="bold" text-anchor="middle"></text>
					<text fill="#000" id="date_day" x="50%" y="80px" font-size="14" text-anchor="middle"></text>
				</mask>
			</defs>
			<rect width="100%" height="100%" rx="4" fill="var(--clr-contrast)" mask="url(#date_month_mask)" />
		</svg>

		<div id="menubox">
			<input id="searchinput" type="text" autocomplete="off" autocorrect="off" />
			<div id="clearmenusearch"></div>

			<div id="menufilter">
				<div onclick="MENU.Filter(0)" class="menufilter-option" tip-below="Show all" style="left:0px; background-image:url(mono/required.svg?light); background-size:32px"></div>
				<div onclick="MENU.Filter(1)" class="menufilter-option" tip-below="Recently used" style="left:40px; background-image:url(mono/recent.svg?light)"></div>
				<div onclick="MENU.Filter(2)" class="menufilter-option" tip-below="Inventory" style="left:80px; background-image:url(mono/database.svg?light)"></div>
				<div onclick="MENU.Filter(3)" class="menufilter-option" tip-below="Documentation" style="left:120px; background-image:url(mono/documentation.svg?light)"></div>
				<div onclick="MENU.Filter(4)" class="menufilter-option" tip-below="Tools and utilities" style="left:160px; background-image:url(mono/hammer.svg?light)"></div>
			</div>

			<div id="menufilterdot"></div>
			<div id="menulist"></div>
			<div id="personalizeButton"></div>

			<div id="username" tabindex="0">
				<div id="usernameLabel"></div>
				<div id="logoutButton"></div>
			</div>
		</div>

		<div id="cap" style="visibility:hidden"></div>

		<div id="loadingcontainer">
			<div id="loadingbar"></div>
		</div>

		<div id="menubutton" role="button" aria-label="Menu">
			<div></div>
		</div>

		<div id="contextmenu" tabindex="0"></div>
	</main>

	<nav id="taskbar">
		<div id="attachedmenubutton"></div>
	</nav>

	<noscript>
		<div style="position:sticky;padding:16px;text-align:center;background-color:#202020;color:#c0c0c0">Javascript is either disabled or not supported by your browser.</div>
	</noscript>
</body></html>
